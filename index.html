<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Teste pishing</title>
    <meta charset="utf-8">
    <script>
        function onClick() {
            alert("VocÃª caiu no conto do vigario!!!")
        }

        function getTokenTest(evt) {
            console.log(evt.data);
            document.getElementById("recived-message").innerHTML = "TOKEN RECEBIDO " + JSON.parse(evt.data.token);
        }

        if (window.addEventListener) {
            window.addEventListener("message", getTokenTest, false);
        } else {
            window.addEventListener("message", getTokenTest)
        }
    </script>
</head>

<body>
    <div class="content">
        <div class="form-group">
            <form action="" method="get">
                <label for="GET-name">Name:</label>
                <input id="GET-name" type="text" name="name">
                <input type="submit" value="Save" onclick="onClick()">
            </form>
        </div>

        <p id="recived-message"></p>
    </div>
</body>

</html>
